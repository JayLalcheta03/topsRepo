<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="mx-auto mt-48 border w-fit p-4 rounded-sm">
      <h3 class="font-semibold">Basic Table</h3>
      <h3 class="text-slate-400">Basic Table with card</h3>

      <table class="table mt-3 p-2 text-slate-600">
        <tr class="header-row border-b-4 mb-2 text-slate-700">
          <th class="header-cell min-w-[150px] uppercase text-start">Name</th>
          <th class="header-cell min-w-[150px] uppercase text-start">Id no.</th>
          <th class="header-cell min-w-[150px] uppercase text-start">
            Created on
          </th>
          <th class="header-cell min-w-[150px] uppercase text-start">Status</th>
        </tr>
        <tr class="data-row border-b-2 mt-2">
          <td class="cell p-1 m-1 max-w-[150px] w-fit">Samso Park</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">34424433</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">12 May 2017</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">
            <span
              class="status px-2 py-0.5 rounded-sm text-white text-sm bg-red-400"
              >Pending</span
            >
          </td>
        </tr>
        <tr class="data-row border-b-2 mt-2">
          <td class="cell p-1 m-1 max-w-[150px] w-fit">Marlo sanki</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">54425532</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">15 May 2015</td>
          <td class="cell p-1 m-1 max-w-[150px] w-fit">
            <span class="status px-2 py-0.5 rounded-sm text-black bg-yellow-300"
              >In Progress</span
            >
          </td>
        </tr>
        <tr class="data-row border-b-2 mt-2">
          <td class="cell">Jhon ryte</td>
          <td class="cell">53275533</td>
          <td class="cell">1 Sept 2019</td>
          <td class="cell">
            <span class="status px-2 py-0.5 rounded-sm text-white bg-blue-600"
              >Fixed</span
            >
          </td>
        </tr>
        <tr class="data-row border-b-2 mt-2">
          <td class="cell">Peter Mark</td>
          <td class="cell">82153</td>
          <td class="cell">16 March 2024</td>
          <td class="cell">
            <span
              class="status px-2 py-0.5 rounded-sm text-white text-sm bg-green-600"
              >Completed</span
            >
          </td>
        </tr>
        <tr class="data-row border-b-2 mt-2">
          <td class="cell">Dave</td>
          <td class="cell">32158</td>
          <td class="cell">11 Feb 2021</td>
          <td class="cell">
            <span
              class="status px-2 py-0.5 rounded-sm text-black text-sm bg-orange-400"
              >In Progress</span
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
