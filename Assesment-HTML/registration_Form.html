<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="registration_form.css" />

  <body>
    <form action="" method="post">
      
        <div class="header">
          <b>Student Registeration Form</b>
        </div>

        <div class="container">
          <label>Name:</label>
          <input
            type="text"
            placeholder="Enter Your Name"
            pattern="[A-Za-z]{3,6}"
            title="plese write minimum 3 and maximum 6 lattter"
            required
          />

          <label>Last Name:</label>
          <input
            type="text"
            placeholder="Enter your last name"
            min="3"
            max="6"
            required
          />

          <label>Email:</label>
          <input
            type="email"
            placeholder="it should contain @."
            pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z]"
            required
          />

          <label>Mobile:</label>
          <input
            type="text"
            pattern="[0-9]{10}"
            title="only 10 digits numbers "
            placeholder="only 10 digits are allowed"
            required
          />

          <label>Gender</label>
          <div class="gender-field">
          <input type="radio" id="genderChoice1" name="gender" value="male" />
          <label for="genderChoice1">Male</label>
          <input type="radio" id="genderChoice2" name="gender" value="female" />
          <label for="genderChoice2">Female</label>
            </div>


          <label>City</label>
          <input type="text" required />

          <label>Address</label>
        <textarea name="address" id="" cols="5" rows="3" required> </textarea>

          <label>AreaPIN</label>
          <input type="text" required />

          <label>State</label>
          <input type="text" required />

          <label> Qualification</label>
          <select name="" id="" placeholder="saved Qualification" required>
          <option value="" selected>saved Qualification</option>

          <option value="">Graduated</option>
          <option value="">Post Graduated</option>
          <option value="">Other</option>
            <!-- <option value="rms">Rameshwaram</option> -->
          </select>

          <label>Speification</label>
          <ul>
            <div class="box">
              <input type="checkbox" name="" id="com" checked />
              <label for="com">Computer Science</label>
            </div>

            <div class="box">
              <input type="checkbox" name="" id="info" />
              <label for="info">Information Technology</label>
            </div>

            <div class="box">
              <input type="checkbox" name="" id="architect" />
              <label for="architect">Information Technology</label>
            </div>

            <div class="box">
              <input type="checkbox" name="" id="tel" />
              <label for="tel">Tele Comunication</label>
            </div>

              <!-- <input type="checkbox" name="" id="" />Information Technology<br />
              <input type="checkbox" name="" id="" />Computer Architecture
              <input type="checkbox" name="" id="" />Tele communication -->

            <br />
          </ul>
       
          <label>Password</label>
          <input type="text" required />


        
     

        </div>
        <div class="buttons">
          <button>Registered</button>
        </div>
