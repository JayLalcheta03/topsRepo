<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    body{
        padding: 30px 30px;
    }
    p{
        padding: 50px ;

        text-align: center;
    }
    div{
        height: 300px;
        width: 50vw;
        position: absolute;
        background-color: cadetblue;
    }
</style>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var div=$("div");
            div.animate({height:'600px',opacity:'0.9',fontSize:'1.3rem'},"slow");
            div.animate({height:'600px',width:'95vw',opacity:'0.9',fontSize:'2.3rem'},"slow");
            div.animate({height:'300px',width:'95vw',opacity:'0.9',fontSize:'3.3rem'},"slow");
            div.animate({height:'300px',width:'50vw',opacity:'0.9',fontSize:'4.1rem',textAlign:'center',padding:'auto'},"slow");


        
        
        })
    })
</script>
<body>
    <button>start Button</button>
    <div>
        <p>hello</p></div>
</body>
</html>
