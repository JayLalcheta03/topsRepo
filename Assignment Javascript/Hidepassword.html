<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      /* font-size: 2.3rem; */
    }
    input[type="password"] {
      height: 20px;
    }
    .largecheckbox {
      height: 26px;
      width: 30px;
    }
    label {
      text-align: center;
    }
  </style>
  <body>
    <div class="box">
      <br /><br />
      <label> Enter Passsword:</label>
      <input type="password" name="" id="Show" />
      <br />
      <input
        type="checkbox"
        name=""
        class="largecheckbox"
        onclick="myFunction()"
      /><label>show password</label>
    </div>
  </body>
  <script>
    function myFunction() {
      var j = document.getElementById("Show");
      if (j.type == "password") {
        j.type = "text";
      } else {
        j.type = "password";
      }
    }
  </script>
</html>
